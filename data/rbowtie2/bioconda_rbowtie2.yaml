biotools_id: rbowtie2
description: This package provides an R wrapper of the popular bowtie2 sequencing
  reads aligner and AdapterRemoval, a convenient tool for rapid adapter trimming,
  identification, and read merging. The package contains wrapper functions that allow
  for genome indexing and alignment to those indexes. The package also allows for
  the creation of .bam files via Rsamtools.
