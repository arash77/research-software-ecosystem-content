biotools_id: linnorm
description: Linnorm is an algorithm for normalizing and transforming RNA-seq, single
  cell RNA-seq, ChIP-seq count data or any large scale count data. It has been independently
  reviewed by Tian et al. on Nature Methods (https://doi.org/10.1038/s41592-019-0425-8).
  Linnorm can work with raw count, CPM, RPKM, FPKM and TPM.
