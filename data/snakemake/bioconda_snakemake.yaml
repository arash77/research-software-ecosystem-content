biotools_id: snakemake
description: "Snakemake is a workflow management system that aims to reduce the complexity\
  \ of creating \nworkflows by providing a fast and comfortable execution environment,\
  \ together with a clean \nand modern specification language in python style. Snakemake\
  \ workflows are essentially Python \nscripts extended by declarative code to define\
  \ rules. Rules describe how to create output \nfiles from input files.\n"
