biotools_id: last
description: 'LAST finds & aligns related regions of sequences. It is designed for
  moderately large data (e.g. genomes, DNA reads, proteomes).  It''s especially good
  at: finding rearrangements and recombinations; finding DNA-versus-protein related
  regions; unusual data like AT-rich DNA; sensitive DNA-DNA search.'
